    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='./styles/index.css'>
        <link rel="stylesheet" href='./styles/fonts.css'>
        <title>Weather</title>
    </head>
    <body>
        <root>
            <header>
                <div class="logo"></div>
            </header>
            <main>
                <div class="main-information">
                    <div class="temp"> 16Â°
                    </div>
                    <div class="location-date-box">
                        <div class="location"> London
                        </div>
                        <div class="time-date"> 23 September
                        </div> 
                    </div>
                </div>
                <div class="side-information">
                    <form>
                        <input type="text" placeholder="Search Location..." class="search-by-city">
                        <button type="submit"></button>
                        <div class="weather-by-searching">Weather details</div>
                      </form>
                      <div class="weather-details">
                        <div class="details">
                            <p>Temp max</p>
                            <div class="data-details">
                                <span class="temp-max">20</span>
                                <image src="./assets/temp-max.png"></image>
                            </div>
                        </div>
                        <div class="details">
                            <p>Temp min</p>
                            <div class="data-details">
                                <span class="temp-min">20</span>
                                <image src="./assets/temp-min.png"></image>
                            </div>
                        </div>
                        <div class="details">
                            <p>Humidity</p>
                            <div class="data-details">
                                <span class="humidity">20</span>
                                <image src="./assets/humid.png"></image>
                            </div>
                        </div>
                        <div class="details">
                            <p>Cloudy</p>
                            <div class="data-details">
                                <span class="cloudy">20</span>
                                <image src="./assets/cloudy.png"></image>
                            </div>
                        </div>
                        <div class="details">
                            <p>Wind</p>
                            <div class="data-details">
                                <span class="wind">20</span>
                                <image src="./assets/wind.png"></image>
                            </div>
                        </div>
                            
                      </div>
                      <span class="line"></span>
                </div>
            </main>
        </root>
    <script src="./scripts/index.js"></script>
    </body>
    </html>
